<div class="d-flex justify-" *ngIf="role === 'admin'">
    <button class="btn btn-lg btn-primary">Add Product</button>
</div>

<div class="d-flex flex-wrap  gap-3">
    <div class="card post p-3" style="width: 30%;" *ngFor="let p of products">
        
        <div class="image">
           <a href="{{p.productimage}}"> <img class="img-fluid" src="{{p.productimage}}" alt=""></a>
        </div>
        
        <div class="title fs-2 fw-1">
            {{p.name}}
        </div>
        <div class="title fs-4 fw-5">
            Prize : {{p.price | currency : 'INR'}} 
        </div>
        <div class="title fs-4 fw-5">
            Stock : {{p.stock}}
        </div>
        <div class="description">
            {{p.description}}
        </div>
        <div class="d-flex my-2" *ngIf="role === 'admin'">
            <button class="btn btn-warning me-2">Edit</button>
            <button class="btn btn-danger ms-2">Delete</button>
        </div>
    </div>

</div>
