<div class="d-flex flex-wrap  gap-3">
    <div class="card post p-3" style="width: 30%; height: 300;" *ngFor="let p of products">
        
        <div class="image">
           <a href="{{p.productimage}}"> <img class="img img-fluid" style="width: 100%; aspect-ratio: 1/1;" src="{{p.productimage}}" alt=""></a>
        </div>
        
        <div class="title fs-2 fw-1">
            {{p.name}}
        </div>
        <div class="title fs-4 fw-5">
            Prize : {{p.price | currency : 'INR'}} 
        </div>
        <div class="title fs-4 fw-5">
            Stock : {{p.stock}}
        </div>
        <div class="description">
            {{p.description}}
        </div>
        <div class="d-flex my-2" *ngIf="role === 'admin'">
            <a [routerLink]="['/page/addproduct']" [queryParams]="{isedit : true , product : p | json}"><button class="btn btn-warning me-2">Edit</button></a>
            <button class="btn btn-danger ms-2" (click)="ondelete(p)">Delete</button>
        </div>
    </div>

</div>
